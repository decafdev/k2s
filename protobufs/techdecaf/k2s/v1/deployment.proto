syntax = "proto3";

package techdecaf.k2s.v1;

option go_package = "pkg/dto";


enum DeploymentType {
  DEPLOYMENT_TYPE_UNSPECIFIED = 0;
  DEPLOYMENT_TYPE_API = 1;
  DEPLOYMENT_TYPE_SERVICE = 2;
}

message Deployment {
  DeploymentMetadata metadata = 1;
  map<string, string> environment = 3;
}

message DeploymentMetadata {
  string id = 1;
  DeploymentType type = 2;
  string name = 3;
  string version = 4;
}